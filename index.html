<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Auth and Navigation Bar -->
    <header class="bg-white shadow-sm w-full py-4 px-6 flex justify-between items-center rounded-b-lg">
        <h1 class="text-3xl font-bold text-gray-800">SwiftShop</h1>
        <div id="auth-buttons">
            <button id="show-login-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">Login</button>
            <button id="show-signup-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">Sign Up</button>
        </div>
        <div id="user-display" class="hidden flex items-center space-x-4">
            <span id="welcome-message" class="text-gray-700"></span>
            <button id="view-cart-btn" class="relative bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                Cart
                <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">0</span>
            </button>
            <button id="logout-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">Logout</button>
        </div>
    </header>

    <main class="container p-6 w-full flex-grow">

        <!-- Login and Signup Forms -->
        <div id="auth-forms-container" class="max-w-md mx-auto my-12 hidden">
            <div id="login-form" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
                <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
                <div class="space-y-4">
                    <input type="text" id="login-username" placeholder="Username" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                    <input type="password" id="login-password" placeholder="Password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                </div>
                <button id="login-submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline transition duration-300">Log In</button>
                <p id="login-message" class="text-sm text-red-500 text-center"></p>
                <div class="text-center mt-4">
                    <a href="#" id="to-signup-link" class="text-sm text-indigo-600 hover:text-indigo-800 transition duration-300">Don't have an account? Sign Up</a>
                </div>
            </div>

            <div id="signup-form" class="bg-white shadow-lg rounded-lg p-8 space-y-6 hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800">Sign Up</h2>
                <div class="space-y-4">
                    <input type="text" id="signup-username" placeholder="Username" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                    <input type="password" id="signup-password" placeholder="Password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                </div>
                <button id="signup-submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline transition duration-300">Sign Up</button>
                <p id="signup-message" class="text-sm text-red-500 text-center"></p>
                <div class="text-center mt-4">
                    <a href="#" id="to-login-link" class="text-sm text-indigo-600 hover:text-indigo-800 transition duration-300">Already have an account? Log In</a>
                </div>
            </div>
        </div>

        <!-- Product Listing Page -->
        <div id="product-page" class="hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Our Products</h2>
            <div class="flex flex-col md:flex-row md:space-x-6">
                <!-- Filters Section -->
                <aside class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-lg mb-6 md:mb-0">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Filters</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="category-filter" class="block text-sm font-medium text-gray-600 mb-1">Category</label>
                            <select id="category-filter" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                <option value="">All</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Apparel">Apparel</option>
                                <option value="Home Goods">Home Goods</option>
                                <option value="Accessories">Accessories</option>
                            </select>
                        </div>
                        <div>
                            <label for="min-price-filter" class="block text-sm font-medium text-gray-600 mb-1">Min Price</label>
                            <input type="number" id="min-price-filter" placeholder="0" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="max-price-filter" class="block text-sm font-medium text-gray-600 mb-1">Max Price</label>
                            <input type="number" id="max-price-filter" placeholder="1000" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <button id="apply-filters-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">Apply Filters</button>
                    </div>
                </aside>
                <!-- Products Grid -->
                <div class="w-full md:w-3/4">
                    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Products will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cart-page" class="max-w-3xl mx-auto my-12 hidden bg-white p-8 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Your Cart</h2>
                <button id="back-to-products-btn" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium transition duration-300">Back to Products</button>
            </div>
            <div id="cart-items-list" class="space-y-4">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="cart-summary" class="mt-8 pt-4 border-t border-gray-200">
                <p class="text-xl font-bold text-right text-gray-700">Total: $<span id="cart-total">0.00</span></p>
            </div>
        </div>

    </main>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg hidden">
        <p id="message-text" class="text-white font-medium"></p>
    </div>

    <script>
        // Set the base URL for your deployed backend
        const API_BASE_URL = 'https://e-comm-ggzb.onrender.com/api';

        // --- DOM Elements ---
        const authButtons = document.getElementById('auth-buttons');
        const userDisplay = document.getElementById('user-display');
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutBtn = document.getElementById('logout-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const authFormsContainer = document.getElementById('auth-forms-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const loginSubmitBtn = document.getElementById('login-submit');
        const loginMessage = document.getElementById('login-message');
        const signupUsernameInput = document.getElementById('signup-username');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupSubmitBtn = document.getElementById('signup-submit');
        const signupMessage = document.getElementById('signup-message');
        const toLoginLink = document.getElementById('to-login-link');
        const toSignupLink = document.getElementById('to-signup-link');
        const productPage = document.getElementById('product-page');
        const cartPage = document.getElementById('cart-page');
        const productsGrid = document.getElementById('products-grid');
        const viewCartBtn = document.getElementById('view-cart-btn');
        const backToProductsBtn = document.getElementById('back-to-products-btn');
        const cartItemsList = document.getElementById('cart-items-list');
        const cartTotal = document.getElementById('cart-total');
        const cartCount = document.getElementById('cart-count');
        const categoryFilter = document.getElementById('category-filter');
        const minPriceFilter = document.getElementById('min-price-filter');
        const maxPriceFilter = document.getElementById('max-price-filter');
        const applyFiltersBtn = document.getElementById('apply-filters-btn');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // --- State ---
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let isLoggedIn = false;
        let products = [];
        let token = null;

        // --- Utility Functions ---
        function showMessage(message, type = 'info') {
            messageText.textContent = message;
            if (type === 'success') {
                messageBox.className = 'fixed bottom-6 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg bg-green-500 block';
            } else if (type === 'error') {
                messageBox.className = 'fixed bottom-6 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg bg-red-500 block';
            } else {
                messageBox.className = 'fixed bottom-6 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg bg-gray-700 block';
            }
            setTimeout(() => {
                messageBox.className = messageBox.className.replace('block', 'hidden');
            }, 3000);
        }

        function updateUI() {
            if (isLoggedIn) {
                authButtons.classList.add('hidden');
                userDisplay.classList.remove('hidden');
                welcomeMessage.textContent = `Hello, ${localStorage.getItem('username')}`;
                productPage.classList.remove('hidden');
                authFormsContainer.classList.add('hidden');
            } else {
                authButtons.classList.remove('hidden');
                userDisplay.classList.add('hidden');
                productPage.classList.add('hidden');
                authFormsContainer.classList.remove('hidden');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            }
            renderCart();
        }

        function renderProducts(productsToRender) {
            productsGrid.innerHTML = '';
            if (productsToRender.length === 0) {
                productsGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">No products found.</p>';
                return;
            }
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white p-6 rounded-lg shadow-lg flex flex-col items-center text-center';
                productCard.innerHTML = `
                    <div class="h-48 w-48 bg-gray-200 rounded-lg flex items-center justify-center text-gray-500 mb-4">
                        <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z"></path><path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-1">${product.name}</h3>
                    <p class="text-gray-600 text-sm mb-2">${product.category}</p>
                    <p class="text-2xl font-bold text-indigo-600 mb-4">$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart-btn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300" data-id="${product.id}">Add to Cart</button>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        function renderCart() {
            cartItemsList.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                cartItemsList.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm';
                    cartItem.innerHTML = `
                        <div>
                            <p class="text-lg font-semibold text-gray-800">${item.name}</p>
                            <p class="text-sm text-gray-500">Price: $${item.price.toFixed(2)}</p>
                            <p class="text-sm text-gray-500">Quantity: ${item.quantity}</p>
                        </div>
                        <button class="remove-from-cart-btn bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition duration-300" data-id="${item.id}">Remove</button>
                    `;
                    cartItemsList.appendChild(cartItem);
                });
            }
            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = cart.length;
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // --- API Call Functions ---
        async function fetchProducts(filters = {}) {
            let url = `${API_BASE_URL}/items`;
            const params = new URLSearchParams(filters);
            if (params.toString()) {
                url += `?${params.toString()}`;
            }

            try {
                const response = await fetch(url);
                // Check if the response is OK (status 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Error fetching products:', error);
                productsGrid.innerHTML = '<p class="col-span-full text-center text-red-500">Failed to load products.</p>';
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            token = localStorage.getItem('accessToken');
            if (token) {
                isLoggedIn = true;
            }
            updateUI();
            fetchProducts();
        });

        loginSubmitBtn.addEventListener('click', async () => {
            const username = loginUsernameInput.value;
            const password = loginPasswordInput.value;
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('username', data.username);
                    isLoggedIn = true;
                    updateUI();
                    showMessage('Login successful!', 'success');
                } else {
                    loginMessage.textContent = data;
                }
            } catch (error) {
                console.error('Login error:', error);
                loginMessage.textContent = 'An error occurred during login.';
            }
        });

        signupSubmitBtn.addEventListener('click', async () => {
            const username = signupUsernameInput.value;
            const password = signupPasswordInput.value;
            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const message = await response.text();
                if (response.ok) {
                    signupMessage.textContent = 'Sign up successful! Please log in.';
                    signupMessage.style.color = 'green';
                    setTimeout(() => {
                        loginForm.classList.remove('hidden');
                        signupForm.classList.add('hidden');
                        signupMessage.textContent = '';
                    }, 2000);
                } else {
                    signupMessage.textContent = message;
                }
            } catch (error) {
                console.error('Signup error:', error);
                signupMessage.textContent = 'An error occurred during signup.';
            }
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('username');
            isLoggedIn = false;
            updateUI();
            showMessage('Logged out successfully.', 'info');
            // Show login form after logout
            authFormsContainer.classList.remove('hidden');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        productsGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(e.target.dataset.id);
                const productToAdd = products.find(p => p.id === productId);

                if (productToAdd) {
                    const existingItem = cart.find(item => item.id === productId);
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cart.push({ ...productToAdd, quantity: 1 });
                    }
                    saveCart();
                    showMessage(`${productToAdd.name} added to cart!`, 'success');
                }
            }
        });

        cartItemsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-from-cart-btn')) {
                const productId = parseInt(e.target.dataset.id);
                cart = cart.filter(item => item.id !== productId);
                saveCart();
                showMessage('Item removed from cart.', 'info');
            }
        });

        viewCartBtn.addEventListener('click', () => {
            productPage.classList.add('hidden');
            cartPage.classList.remove('hidden');
            renderCart();
        });

        backToProductsBtn.addEventListener('click', () => {
            cartPage.classList.add('hidden');
            productPage.classList.remove('hidden');
        });

        toSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        toLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        applyFiltersBtn.addEventListener('click', () => {
            const filters = {
                category: categoryFilter.value,
                minPrice: minPriceFilter.value,
                maxPrice: maxPriceFilter.value
            };
            fetchProducts(filters);
        });
    </script>
</body>
</html>
